# Standard QCoDeS Station Configuration
# This file uses the official QCoDeS station YAML format
#
# IMPORTANT: This configuration file uses the instrMCP_PATH environment variable
# Set this variable to point to your instrMCP installation directory:
#   export instrMCP_PATH="/path/to/your/instrMCP"
# Add this line to your shell configuration file (~/.bashrc, ~/.zshrc, etc.)

instruments:
  # Mock instruments for testing and development
  mock_dac1:
    type: qcodes.instrument_drivers.mock_instruments.MockDAC
    init:
      num_channels: 2
    parameters:
      ch01.voltage:
        alias: gate1
        label: Gate 1 Voltage
        unit: V
        limits: [-10.0, 10.0]
        initial_value: 0.1
        monitor: true
      ch02.voltage:
        alias: gate2
        label: Gate 2 Voltage
        unit: V
        limits: [-10.0, 10.0]
        initial_value: 0.2
        
  mock_dac2:
    type: qcodes.instrument_drivers.mock_instruments.MockDAC
    init:
      num_channels: 2
    parameters:
      ch01.voltage:
        alias: gate1
        label: Gate 1 Voltage
        unit: V
        limits: [-10.0, 10.0]
        initial_value: 1.1
        monitor: true
      ch02.voltage:
        alias: gate2
        label: Gate 2 Voltage
        unit: V
        limits: [-10.0, 10.0]
        initial_value: 1.2

  # MoTe2 QAHE Device Simulator
  mote2_qahe:
    type: servers.jupyter_qcodes.tests.MoTe2QAHE_instr.MoTe2Device
    init:
      data_file: ${instrMCP_PATH}/servers/jupyter_qcodes/tests/data_file/MoTe2QAHE/processed_data.mat
      interpolation_method: linear
      bounds_error: false
      fill_value: null
    parameters:
      Vtg:
        alias: top_gate
        label: Top Gate Voltage
        unit: V
        limits: [-4.5, 0.975]
        initial_value: 0.0
        monitor: true
      Vbg:
        alias: back_gate
        label: Back Gate Voltage
        unit: V
        limits: [-12.485, 1.0]
        initial_value: 0.0
        monitor: true
      lockin_xx:
        alias: resistance_xx
        label: Longitudinal Resistance
        unit: V
        monitor: true
      lockin_xy:
        alias: hall_voltage
        label: Hall Voltage
        unit: V
        monitor: true
      lockin_i:
        alias: source_current
        label: Source Current
        unit: A
        monitor: true

  # General Test Instrument with MoTe2 Configuration
  mote2_general:
    type: servers.jupyter_qcodes.tests.test_instr.GeneralTestInstrument
    init:
      config_file: ${instrMCP_PATH}/servers/jupyter_qcodes/tests/data_file/MoTe2QAHE/MoTe2Para.json
      data_file_base_path: ${instrMCP_PATH}/servers/jupyter_qcodes/tests/data_file/MoTe2QAHE
    parameters:
      Vtg:
        initial_value: 0.0
        monitor: true
      Vbg:
        initial_value: 0.0
        monitor: true

